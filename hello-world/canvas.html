<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
        canvas {
            background-color: grey;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400">
        This browser doesn't support canvas object.
    </canvas>
    <script>
        const ctx = document.getElementById('canvas').getContext('2d');
        ctx.fillStyle = 'red';
        ctx.fillRect(10, 10, 100, 100);
    </script>
</body>
</html>
